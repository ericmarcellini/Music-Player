<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player">
<audio id="player" ontimeupdate="updateProgress()">
    <source id="source"/>
    Audio not supported
</audio>
<img src="img/2pac-hip-hop-makaveli-music-wallpaper-preview.jpg">
<progress id="progress" value="0" max="100"></progress>

<div id="controls">
    <p id="currentSong"> </p>
    <div class="controls_wrapper">
        <span onclick="playAudio()">&#9658;</span>
        <span onclick="pauseAudio()">&#10074;&#10074;</span>
    </div>
    <p>Volume:</p>
    <div class="volume">
        <span>-</span>
        <input type="range" class ="range" id="volumeSlider" min="0" max="1" step="0.01">
        <span>+</span>
    </div>
</div>
<h2>Songs:</h2>
<div id="songList">
</div>
</div>   
<script src="script.js"></script> 
</body>
</html>
